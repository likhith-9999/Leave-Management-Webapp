<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <style>
        .disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <form>
        <label for="date">Choose a date:</label>
        <input type="date" id="date" name="date">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // List of holidays (YYYY-MM-DD format)
    const holidays = [
        '2024-09-15', 
        '2024-12-25',
        '2024-11-01'
    ];

    const dateInput = document.getElementById('date');

    // Function to check if a date is a weekend
    function isWeekend(date) {
        const day = new Date(date).getDay();
        return day === 0 || day === 6; // 0 = Sunday, 6 = Saturday
    }

    // Function to check if a date is a holiday
    function isHoliday(date) {
        return holidays.includes(date);
    }

    // Function to validate the selected date
    function validateDate(date) {
        const dateValue = date.toISOString().split('T')[0]; // Format YYYY-MM-DD

        if (isWeekend(dateValue)) {
            return 'The selected date is a weekend.';
        }

        if (isHoliday(dateValue)) {
            return 'The selected date is a holiday.';
        }

        return '';
    }

    dateInput.addEventListener('change', (event) => {
        const selectedDate = new Date(event.target.value);
        const validationMessage = validateDate(selectedDate);

        if (validationMessage) {
            alert(validationMessage);
            event.target.value = ''; // Clear the invalid selection
        }
    });
});

    </script>
</body>
</html>
